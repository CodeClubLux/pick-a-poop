	<body>
		
			<a id="aboutA" href="aboutPage.html"; target="_blank"> <!-- About-button -->

			<h1 class="title">Pick-a-Poop!</h1> <!-- Top title -->
			<pre> <!-- Text under title -->
Click the symbol on the map to find the nearest dog poop bag dispenser!
			</pre>
		
			
		<div id="mapDiv">
			<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
			<script>
				map = new OpenLayers.Map("mapDiv");
				map.addLayer(new OpenLayers.Layer.OSM());

				var lats = [49.6056053, 49.6022481, 49.6104174, 49.6099997, 49.6100161];
				var lons = [6.1004009, 6.0982424, 6.1119808, 6.1218942, 6.1220134];

				var stats = [1, 1, 1, 1, 1];

         		var zoom = 15;
				
    			var midLat = 49.611649;
    			var midLon = 6.131823;

    			var midLux = new OpenLayers.LonLat(midLon, midLat).transform(
            		new OpenLayers.Projection("EPSG:4326"),
            		map.getProjectionObject()
         		);

         		var center = function() {
         			map.setCenter(midLux, zoom);
         		}

         		center();

         		var Markers = new OpenLayers.Layer.Markers("Markers");

         		var addAllMarks = function() {
					for (var i = 0; i <= lats.length; i++) {
						var curLat = lats[i];
						var curLon = lons[i];
						var curLonLat = new OpenLayers.LonLat(curLon, curLat).transform(
            				new OpenLayers.Projection("EPSG:4326"),
            				map.getProjectionObject()
            			);

						var newMarker = new OpenLayers.Marker(curLonLat);

						newMarker.setUrl("dog_marker.png");

						Markers.addMarker(newMarker);
					}
				};

				addAllMarks();

				map.addLayer(Markers);

				var newDis = function() {

					console.log("foo1");

					var output = document.getElementById("out");

  					if (!navigator.geolocation){
  						console.log("fooSuccess");
    					output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
   					    return;
  					}

  					function success(position) {
  						console.log("success");

    					var latitude  = position.coords.latitude;
    					var longitude = position.coords.longitude;

    					output.innerHTML = "<a id='sendLink'; href='mailto:irneha@hotmail.com?Subject=pickapoop%20new'; style='font-family: Comic Sans MS'>Send coords via email</input>";
    					setTimeout(reload, 5000);
					};

  					function error() {
  						console.log("error");
    					output.innerHTML = "<p style='font-family: Comic Sans MS'>Unable to retrieve your location</p>";
    					setTimeout(reload, 2000);
  					};

  					function reload() {
  						location.reload();
  					}

  					output.innerHTML = "<p style='font-family: Comic Sans MS'>Locating</p>";

  					navigator.geolocation.getCurrentPosition(success, error);

				};

				var MEDis = function() {
					alert("Press OK to use your current location");
					console.log("OK");
				};

			</script>
		</div>
		<p style="color: lightblue; font-size: 30px">.</p>
		<div class="btm">
			<div id="out"; class="btm1"; type="button"; onclick="newDis()">
				<p id="addI"; class="I">To report a missing dipenser, press here</p>
			</div>
			<div type="button"; class="btm2"; onclick="MEDis()">
				<p id="MEI"; class="I">To report empty dispenser, press here</p>
			</div>
		</div>
	</body>
